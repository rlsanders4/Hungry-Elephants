<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
{% include "elephants/navbar.html" %}
<body>

    <br>
    <div class=container>
        <div class="jumbotron">
          <h1 class="text-center">{{ preset.name }}</h1>
        </div>
    </div>

    <div class="container">
        <div>
            <a href="/elephants/presetscheduling?id={{ preset.id }}" class="btn btn-primary">Add New Schedule</a>
        </div>
        <br>
        <table class="table">
            <thread >
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Elephant</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">End Time</th>
                    <th scope="col">Interval</th>
                    <th scope="col">Max Feeds</th>
                    <th scope="col">Feeder</th>
                    <th scope="col">Delete</th>
                </tr>
            </thread>
            <tbody>
                {% for schedule in schedules %}
                    {% include "elephants/schedule_viewer_module.html" with schedule=schedule presetid=preset.id %}
                {%endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
