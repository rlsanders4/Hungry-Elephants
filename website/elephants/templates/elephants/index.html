<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'elephants/index.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src = "{% static 'elephants/index.js' %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,600,700" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>


<body>


    {% include "elephants/navbar.html" %}

    <br>
    <div class=container>
      <div class="jumbotron">
        <h1 class="text-center">All Elephants</h1>
      </div>
    </div>

    <br>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class = "row">
          <div class ="col-2">
              <a href = "/elephants/launchpreset?id=1" class ="btn btn-primary">Preset 1</a>
          </div>
          <div class="col-2">
              <a href ="/elephants/editpreset?id=1" class = "btn btn-secondary">Edit</a>
          </div>
          <div class ="col-2">
            <a href = "/elephants/launchpreset?id=2" class ="btn btn-primary">Preset 2</a>
          </div>
          <div class="col-2">
              <a href ="/elephants/editpreset?id=2" class = "btn btn-secondary">Edit</a>
          </div>
          <div class ="col-2">
            <a href = "/elephants/launchpreset?id=3" class ="btn btn-primary">Preset 3</a>
          </div>
          <div class="col-2">
              <a href ="/elephants/editpreset?id=3" class = "btn btn-secondary">Edit</a>
          </div>
        </div>
      </div>

    </div>

    <div class = container>
      <br>
        <div class="card-deck">
        {% for elephant, data in elephantInfo %}
                 {% include "elephants/elephant_tile.html" with elephant=elephant data=data %}
            {% if forloop.counter|divisibleby:2 %}
        </div>
        <br>
        <div class="card-deck">
            {% endif %}
        {% endfor %}
        </div>
    </div>
    
</body>
</html>
