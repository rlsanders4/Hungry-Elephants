{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% url 'elephants:scheduling' as scheduling_url %}

{% include "elephants/navbar.html" %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<br>
<div class=container>
  <div class="jumbotron">
    <h1 class="text-center">Make a schedule</h1>
  </div>
</div>

{% if messages %}
<div class="messages container">
  {% for message in messages %}
  <h3 class="text-center text-primary"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
  {% endfor %}
</div>
{% endif %}

<div class="container">
    <div class="form-group">
        <form action="{{ scheduling_url }}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
